<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RenderBox: Pushing the boundaries of 3D rendering and immersive experiences.">
    <title>RenderBox - Immersive 3D Rendering</title>
    
    <!-- Link to Three.js for 3D Rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }
        
        /* Darkmode Styling */
        .darkmode {
            background-color: #121212;
            color: #ffffff;
        }

        /* Fly-in Animation */
        .fly-in {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
            animation: flyIn 2s ease-out forwards;
        }

        /* Keyframes for fly-in animation */
        @keyframes flyIn {
            0% {
                transform: translate(-50%, -150%);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        /* Button Styling */
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 30px;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #ff9933;
        }

        /* Section Styling */
        .content {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        /* 3D canvas full screen */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

    <!-- Fly-in header text -->
    <div class="fly-in">Welcome to RenderBox</div>

    <!-- 3D Rendering Section -->
    <canvas id="bg"></canvas>

    <!-- Content Section with CTA -->
    <div class="content">
        <p>Next-generation 3D rendering technology for immersive experiences.</p>
        <a href="#contact" class="cta-button">Get in Touch</a>
    </div>

    <script>
        // Three.js for simple 3D background animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#bg'), alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.setZ(30);

        // Create a 3D cube
        const geometry = new THREE.BoxGeometry(10, 10, 10);
        const material = new THREE.MeshStandardMaterial({ color: 0xff6600 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Add lighting to the scene
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        // Animation loop to rotate the cube
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>

</body>
</html>
